<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Illo, saepe cupiditate.</li>
        <li class="item">Dicta, aspernatur tenetur?</li>
        <li class="item">Sapiente, totam ipsa!</li>
        <li class="item">Dignissimos, nemo repudiandae!</li>
        <li class="item">Itaque, natus doloremque?</li>
      </ul>
      <button id="add-btn">Add Item</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document.getElementById("add-btn").addEventListener("click", function () {
        const listConaiter = document.getElementById("list-container");
        const li = document.createElement("li");
        li.innerText = "Brand New item";
        li.classList.add("item");
        listConaiter.appendChild(li);
      });
    </script>
  </body>
</html>
